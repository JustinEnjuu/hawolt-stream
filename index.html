<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stream</title>

	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	<script src="/client.js"></script>
	<script src="/script.js"></script>
</head>

<body>
	<div id="content">
		<div id="stream-container">
			<div id="video-parent">
				<video id="video"></video>
				<div id="video-details" class="video-bar">
					<div id="video-info">
						<i class="fa-solid fa-user"></i>
						<div id="viewers">0</div>
					</div>
				</div>
				<div id="video-controls" class="video-bar">
					<button id="play-button"><i class="fas fa-pause"></i></button>
					<button id="mute-button"><i class="fas fa-volume-mute"></i></button>
					<input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
					<select id="quality-select"></select>
				</div>
			</div>
		</div>
		<div id="chat">
			<div id="box">

			</div>
			<div id="submit">
				<input id="text-message" type="text"></input>
			</div>
		</div>
	</div>
</body>

</html>
